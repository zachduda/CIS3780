<html>

  <head>
    <title>Assignment #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" rel="stylesheet" crossorigin="anonymous">

    <!-- optional fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>* {font-family: 'Roboto', sans-serif;}</style>

	<!-- favicon stuff -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	
  </head>

  <body style="color:white;background-color:#50607a;font-size:18px;">
    <div class="animated fadeIn container" style="padding:30px;">
	  <div class="container mx-auto text-center">
		  <h1 class="animated fadeInDown">Form Submission</h1>
	  </div>
      <form method="GET" action="https://drhws.net/webdev/formskillsubmit.php"	class="container" style="max-width: 500px;">
		<div class="p-2">
			<label for="FName" class="form-label">First Name</label>
			<input class="form-control" type="text" name="FName" required>
		</div>
		<div class="p-2">
			<label for="LName" class="form-label">Last Name</label>
			<input class="form-control" type="text" name="LName" required>
		</div>
		<div class="p-2">
			<label for="EmailAddr" class="form-label">Email Address</label>
			<input class="form-control" type="email" name="EmailAddr" required>
		</div>
		<div class="p-2">
			<label for="Pwd" class="form-label">Password</label>
			<input class="form-control" type="password" name="Pwd" required>
		</div>
		<div class="p-2">
			<label for="Minor" class="form-label">Are you 13 or older?</label>
			<select class="form-select" name="Minor" required>
				<option value="" selected>Choose...</option>
				<option value="No">Yes, I'm 13 years or older.</option>
				<option value="Yes">No, I am under the age of 13.</option>
			</select>
		</div>
		<div class="p-2">
			<label for="EmailList" class="form-label">Allow email offers?</label>
			<select class="form-select" name="EmailList" required>
				<option value="Yes" selected>Yes, I'd like to recieve emails</option>
				<option value="No">No, don't email me I enjoy peace.</option>
			</select>
		</div>
        <div class="p-2">
          <button type="submit" class="animated flipInX py-2 px-5 btn btn-primary"><b>Send</b></button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" async defer crossorigin="anonymous"></script>
</html>
